<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To Do List</title>
        <link rel="shortcut icon" type="img" href="img/todo-icon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    </head>
    <body>
        <div class="container">

            <div class="header">
                <table align="center" cellpadding="5">
                    <tr>
                        <td><a href="https://github.com/LucasKleaL/todo-list"><button class="botao-social-media"><img src="img/github-icon.png" alt="GitHub" width="30px" height="30px"></button></a></td>
                        <td><a href="https://www.instagram.com/lucaskleal222/"><button class="botao-social-media"><img src="img/instagram-icon.png" alt="Instagram" width="30px" height="30px"></button></a></td>
                        <td><a href="https://www.linkedin.com/in/lucas-kusman-leal-101423199/"><button class="botao-social-media"><img src="img/linkedin-icon.png" alt="LinkedIn" width="40px" height="40px"></button></a></td>
                    </tr>
                </table>
                <h1 align="center" class="h1-header">To Do</h1>
                <div class="botao-clear">
                    <i class="fa fa-refresh"></i>
                </div>
                <div id="date"></div>

            </div>

            <div class="content">
                <ul id="list">
                    
                </ul>
            </div>

            <div class="add-to-do">
                <input type="text" id="input" placeholder="Adicione uma tarefa">
                <button class="botao-add-todo" id="botaoAddTodo" title="Adicionar tarefa"><img src="img/add-icon.png" width="30px" height="30px" alt="Add" ></button>
            </div>

        </div>
    <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
