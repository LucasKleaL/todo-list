<html>
    <head>
        <meta charset="utf-8">
        <title>To do List</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    </head>
    <body>
        <div class="container">

            <div class="header">
                <div class="botao-clear">
                    <i class="fa fa-refresh"></i>
                </div>
                <div id="date"></div>

            </div>

            <div class="content">
                <ul id="list">
                    
                </ul>
            </div>

            <div class="add-to-do">
                <input type="text" id="input" placeholder="Adicione uma tarefa">
                <button class="botao-add-todo" id="botaoAddTodo" title="Adicionar tarefa"><img src="img/add-icon.png" width="30px" height="30px" alt="Add" ></button>
            </div>

        </div>
    <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
